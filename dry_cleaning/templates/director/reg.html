{% extends 'director/index.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
{% load static %}
<style>
    button#register{
        background-color: #FFC632;
    }
    </style>
    <form class="register" action={% url 'authorize:reg' %} method='POST'>
      {% csrf_token %}
        <label>Регистрация</label>
        <div class="form-group">
            <label for="position">Посада</label>
            <select name="position" id="">
                <option value="director">Директор</option>
                <option value="manager">Менеджер</option>
                <option value="receiver">Приймальник замовлень</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Логин</label>
            <input class="form-control item" type="text" name="username" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input class="form-control item" type="password" name="password" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <div></div>
            <button class="btn btn-primary btn-block create-account" type="submit">Вхiд</button>
        </div>
    </form>

{% endblock %}
