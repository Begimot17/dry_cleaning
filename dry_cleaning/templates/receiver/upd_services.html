{% extends 'receiver/index.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
    {% load static %}
    <style>
    button#clients{
        background-color: #69D1E8;
    }
    </style>
    <form class="register" action={% url 'receiver:update_services'  service.id  %} method='POST'>
        {% csrf_token %}
        <label>Редагування сервісу</label>
        <div class="form-group">
            <label for="first_name">Назва послуги</label>
            <input class="form-control item" type="text" name="name" placeholder="Назва послуги" value="{{ service.name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Час виконання</label>
            <input class="form-control item" type="time" name="time" placeholder="Час виконання" value="{{ service.time }}"
                   required>
        </div>
        <div class="form-group">
            <label for="phone">Обладнання</label>
            <input class="form-control item" type="text" name="ownership" placeholder="Обладнання" value="{{ service.ownership }}"
                   required>
        </div>
        <div class="form-group">
            <label for="last_name">Хімічні препарати</label>
            <input class="form-control item" type="text" name="preparations" placeholder="Хімічні препарати" value="{{ service.preparations }}"
                   required>
        </div>
        <div class="form-group">
            <label for="phone">Сума послуги</label>
            <input class="form-control item" type="text" name="total" placeholder="Сума послуги" value="{{ service.total }}"
                   required>
        </div>

            <button class="btn btn-primary btn-block create-account" type="submit">Update</button>

    </form>


{% endblock %}
