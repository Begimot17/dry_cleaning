{% extends 'receiver/index.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
    {% load static %}
    <style>
    button#add_order{
        background-color: #69D1E8;
    }
    </style>
    <form class="register" action={% url 'receiver:update_orders'  order.id  %} method='POST'>
        {% csrf_token %}
        <label>Редагування замовлення</label>
        <div class="form-group">
            <label for="client">Клиент</label>
            <select name="client" id="">
                {% for client in clients %}
                <option value="{{ client.id }}">{{ client.user.last_name }} {{ client.user.first_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="clothes">Предмет одягу</label>
            <select name="clothes" id="">
                <option value="director">Директор</option>
                <option value="manager">Менеджер</option>
                <option value="receiver">Приймальник замовлень</option>
            </select>
        </div>
        <div class="form-group">
            <label for="service">Тип услуги</label>
            <select name="service" id="">
                {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="total">Сума за послугу</label>
            <input class="form-control item" type="text" name="total" placeholder="Сума за послугу" value="{{ order.total }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Кількість</label>
            <input class="form-control item" type="text" name="quantity" value="{{ order.quantity }}" placeholder="Кількість"
                   required>
        </div>
            <button class="btn btn-primary btn-block create-account" type="submit">Створити</button>

    </form>
{% endblock %}
