{% extends 'receiver/index.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
    {% load static %}
    <style>
    button#clients{
        background-color: #69D1E8;
    }
    </style>
    <form class="register" action={% url 'receiver:update_clients'  client.id  %} method='POST'>
        {% csrf_token %}
        <label>Редагування клієнта</label>
        <div class="form-group">
            <label for="first_name">І'мя</label>
            <input class="form-control item" type="text" name="first_name" placeholder="І'мя" value="{{ client.user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Прізвіще</label>
            <input class="form-control item" type="text" name="last_name" value="{{ client.user.last_name }}" placeholder="Прізвіще"
                   required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефону</label>
            <input class="form-control item" type="text" name="phone" value="{{ client.phone }}" placeholder="Номер телефону"
                   required>
        </div>

            <button class="btn btn-primary btn-block create-account" type="submit">Update</button>

    </form>


{% endblock %}
